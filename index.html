<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Font Awesome from CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Flex container to center the div -->
    <div class="flex h-screen">
        <!-- Center content horizontally and vertically -->
        <div class="m-auto text-center">
            <h1 class="text-blue-600 text-5xl"><a href="https://mohdsaad.com">Mohd Saad</a></h1>
            <p class="my-5 text-xl">@developedbysaad</p>
              <!-- Social icons list -->
              <div class="flex justify-center mt-5">
                  <a href="https://github.com/developedbysaad" target="_blank" rel="noopener noreferrer" class="mx-2">
                      <i class="fab fa-github"></i>
                    </a>
                    <a href="mailto:mail@mohdsaad.com" target="_blank" rel="noopener noreferrer" class="mx-2">
                        <i class="fas fa-envelope"></i>
                    </a>
                  <a href="https://linkedin.com/in/developedbysaad" target="_blank" rel="noopener noreferrer" class="mx-2">
                      <i class="fab fa-linkedin"></i>
                  </a>
                <a href="https://twitter.com/developedbysaad" target="_blank" rel="noopener noreferrer" class="mx-2">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://facebook.com/developedbysaad" target="_blank" rel="noopener noreferrer" class="mx-2">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://instagram.com/developedbysaad" target="_blank" rel="noopener noreferrer" class="mx-2">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://youtube.com/@developedbysaad" target="_blank" rel="noopener noreferrer" class="mx-2">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
